<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body>
    <div class="container">

        <div class="input-group mb-3">
            <span class="input-group-text">Number</span>
            <input id="ID" type="number" class="form-control" placeholder="Id" aria-label="Username" aria-describedby="basic-addon1" >
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">Name</span>
            <input id="Name" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">Group</span>
            <input id="Group" type="text" class="form-control" placeholder="Group name" aria-label="Username" aria-describedby="basic-addon1">
          </div>
          <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="isChecked">
      <label class="form-check-label" for="flexCheckDefault">
        Is present
      </label>
    </div>
    <button type="button" class="btn btn-outline-success" id="AddBtn">Add</button>
    <div class="input-group flex-nowrap">
      <span class="input-group-text" >Search</span>
      <input id="Search" type="text" class="form-control" placeholder="Name" aria-label="Username" aria-describedby="addon-wrapping"  onkeyup="myFunction()">
    </div>
    <table class="table" id="product_table">
        <thead>
          <tr>
            
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Group</th>
            <th scope="col">Present</th>
          </tr>
        </thead>
        <tbody>
         
        </tbody>
      </table>
      <button type="button" class="btn btn-outline-danger" id="clearBtn">Clear all</button>
          
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
